            <div id="div_horloge"></div>

            <script>
              // Script orologio (invariato)
              window.onload = function() { horloge('div_horloge'); };
              function horloge(el) {
                if (typeof el == "string") { el = document.getElementById(el); }
                function actualiser() {
                  var date = new Date();
                  var str = date.getHours();
                  str += ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                  str += ':' + (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
                  el.innerHTML = str;
                }
                actualiser();
                setInterval(actualiser, 1000);
              }
            </script>

    <script>
        const videos = document.querySelectorAll('.video-toggle');
        
        videos.forEach(video => {
            // Tenta di far partire il video subito
            video.play().catch(error => {
                console.log("Autoplay bloccato da browser:", error);
            });

            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    video.muted = true; 
                } else {
                    video.muted = !video.muted;
                }
            });
        });
    </script>
