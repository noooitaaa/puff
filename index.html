<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noa Merlini, Agnese Pozzobon, Martina Valente – Studios</title>

    <link rel="stylesheet" href="style.css"> 
  </head>

  <body class="homepage">

    <div class="footer1">
        <div class="header-left">
            <a href="about.html" class="header-link">
                Noa Merlini, Agnese Pozzobon, Martina Valente<br>
                Graphic design and Creative development Studios
            </a>
        </div>
        <div class="header-right">
            <div id="div_horloge"></div>
            <div class="header-location">Milan, Italy</div>

            <script>
              // Script orologio (invariato)
              window.onload = function() { horloge('div_horloge'); };
              function horloge(el) {
                if (typeof el == "string") { el = document.getElementById(el); }
                function actualiser() {
                  var date = new Date();
                  var str = date.getHours();
                  str += ':' + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
                  str += ':' + (date.getSeconds() < 10 ? '0' : '') + date.getSeconds();
                  el.innerHTML = str;
                }
                actualiser();
                setInterval(actualiser, 1000);
              }
            </script>
        </div>
    </div>
    
    <div class="gallery-container fullscreen">
        <div class="image-wrapper">
        
            <div class="image-slide"><img src="images/image1.jpg" alt="Slide 1-1"></div>
            
            <div class="image-slide">
                <video class="video-toggle" autoplay loop muted playsinline>
                    <source src="images/hyperinertia.mp4" type="video/mp4">
                    Il tuo browser non supporta i video.
                </video>
            </div>
            
            <div class="image-slide">
                <img src="images/image3.jpg" alt="Slide 1-3">
                <div class="caption">Didascalia per immagine 3</div>
            </div>
            
            <div class="image-slide"><img src="images/image1.jpg" alt="Slide 2-1"></div>
            <div class="image-slide"><img src="images/image2.jpg" alt="Slide 2-2"></div>
            <div class="image-slide"><img src="images/image3.jpg" alt="Slide 2-3"></div>
            <div class="image-slide"><img src="images/image1.jpg" alt="Slide 3-1"></div>
            <div class="image-slide"><img src="images/image2.jpg" alt="Slide 3-2"></div>
        </div>
    </div>
    
    
    <script>
        const videos = document.querySelectorAll('.video-toggle');
        
        videos.forEach(video => {
            video.addEventListener('click', function() {
                
                // Tenta di avviare il video, nel caso l'autoplay fosse bloccato
                var playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // L'autoplay o il play() manuale è partito.
                        // Ora invertiamo l'audio.
                        video.muted = !video.muted;
                    })
                    .catch(error => {
                        // L'autoplay è bloccato dal browser.
                        // Non facciamo nulla, ma il click ha provato ad avviarlo.
                    });
                } else {
                     // Fallback per browser che non supportano le "Promise" sul play
                     video.muted = !video.muted;
                }

            });
        });
    </script>
    
  </body>
</html>
