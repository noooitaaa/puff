<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noa Merlini, Agnese Pozzobon, Martina Valente – Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="left">
      <p>Noa Merlini, Agnese Pozzobon, Martina Valente – Studios</p>
    </div>
    <div class="right">
      <a href="mailto:mail@studio.com">Mail</a>
      <a href="https://instagram.com/studio" target="_blank">Instagram</a>
      <span class="time">15:30:30</span>
    </div>
  </header>

  <main class="gallery">
  <figure>
    <img src="images/image1.jpg" alt="Progetto 1" />
    <p class="caption">Testo descrittivo o titolo dell'immagine 1</p>
  </figure>

  <figure>
    <img src="images/image2.jpg" alt="Progetto 2" />
    <p class="caption">Altra didascalia o nota tecnica</p>
  </figure>

  <figure>
    <img src="images/image3.jpg" alt="Progetto 3" />
    <p class="caption">Eventuale commento o citazione</p>
  </figure>
</main>

  <footer class="footer">
    <p>Noa Merlini, Agnese Pozzobon, Martina Valente – Studios</p>
  </footer>

  <script>
    // aggiorna orario in tempo reale
    function updateTime() {
      const now = new Date();
      const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.querySelector('.time').textContent = t;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
